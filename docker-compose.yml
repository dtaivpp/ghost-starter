services:
  ghost:
    image: ghost:latest
    restart: always
    ports:
      - "2368:2368"
    depends_on:
      - db
    environment:
      url: ${URL}
      database__client: mysql
      database__connection__host: db
      database__connection__user: ${MYSQL_USER}
      database__connection__password: ${MYSQL_PASSWORD}
      database__connection__database: ghostdb
    volumes:
      - /home/ghost/content:/var/lib/ghost/content
      - $PWD/config/config.production.json:/var/lib/ghost/config.production.json
      - $PWD/config/config.development.json:/var/lib/ghost/config.development.json

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ghostdb
    ports:
      - 127.0.0.1:3306:3306
    volumes:
      - /home/ghost/mysql:/var/lib/mysql

  ghost-cf-tunnel:
    image: cloudflare/cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TOKEN}